<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Ryan's Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<main>
			<section id="calc-body">
				<section id="display">
					<h2 id="beep"></h2>
				</section>
				<section class="bottom">
					<section class="number-pad">
						<div>
							<div>
								<span class="number" id="seven">7</span>
							</div>
							<div>
								<span class="number" id="eight">8</span>
							</div>
							<div>
								<span class="number" id="nine">9</span>
							</div>
						</div>
						<div>
							<div>
								<span class="number" id="four">4</span>							
							</div>
							<div>
								<span class="number" id="five">5</span>							
							</div>
							<div>
								<span class="number" id="six">6</span>							
							</div>
						</div>
						<div>
							<div>
								<span class="number" id="three">3</span>							
							</div>
							<div>
								<span class="number" id="two">2</span>
							</div>
							<div>
								<span class="number" id="one">1</span>							
							</div>						
						</div>
						<div>
							<div>
								<span class="number" id="zero">0</span>
							</div>
						
						</div>
					</section>
					<section class="operator-pad">
						<div>
							<span class="operator">/</span>
						</div>
						<div>
							<span class="operator">*</span>
						</div>
						<div>
							<span class="operator">-</span>
						</div>
						<div>
							<span class="operator">+</span>
						</div>
						<div class="equal-sign">
							<span>=</span>
						</div>
					</section>
				</section>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
